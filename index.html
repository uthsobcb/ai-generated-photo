<!DOCTYPE html>
<html>
  <head>
    <title>Ai Generated Photo</title>
    <style>
      body {
        margin: 50px;
        padding: 50px;
        align-items: center;
        align-content: center;
        background: rgb(238, 174, 202);
        background: radial-gradient(
          circle,
          rgba(238, 174, 202, 1) 0%,
          rgba(148, 187, 233, 1) 100%
        );
      }
      .imgbx {
        box-sizing: border-box;
        border: 2px solid black;
        height: 400px;
        width: 400px;
        display: inline-block;
        align-items: center;
      }
      img {
        object-fit: fill;
        height: 400px;
        width: 400px;
        align-content: center;
        align-items: center;
      }
      h2 {
        text-align: center;
        display: block;
        font-size: 2.5em;
      }
    </style>
  </head>
  <body>
    <h2 style="background-color: teal">Hey Heads up!!!</h2>
    <p>
      What's you're seeing right below you this is not real women picture. It's
      Generated by Artifical Inteligence
    </p>
    <div class="imgbx">
      <img class="obj" id="myImg" src="" />
    </div>
    <script>
      async function getFace() {
        let response = await fetch(
          "https://api.generated.photos/api/v1/faces?per_page=1&gender=female&order_by=random",
          {
            method: "GET",
            headers: {
              Authorization: "API-Key hfgdLD_vUFVY6-fsvl9LUQ",
            },
          }
        );

        let result = await response.json();
        document.getElementById("myImg").src = result.faces[0].urls[4]["512"];
      }
      getFace();
    </script>
  </body>
</html>
